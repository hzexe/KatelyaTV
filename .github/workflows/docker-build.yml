name: Docker Build & Test

on:
  push:
    branches:
      - arm
    paths-ignore:
      - '**.md'
  pull_request:
    branches:
      - arm
    paths-ignore:
      - '**.md'
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image (Test)
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          platforms: linux/amd64,linux/arm64,linux/arm/v7
          push: false
          tags: |
            katelyatv:latest
            katelyatv:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      # Note: Publishing logic has been removed as this is a fork repository
      # The arm branch is used for development and releases instead of main

  test:
    runs-on: ubuntu-latest
    needs: build
    if: always()

    steps:
      - name: Test Summary
        run: |
          echo "✅ Docker build completed successfully!"
          echo "📦 Multi-platform support: linux/amd64, linux/arm64, linux/arm/v7"
          echo "🔄 Cache optimization enabled"
          echo "📝 Note: This workflow runs on the arm branch for fork repositories"
