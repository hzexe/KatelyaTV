name: Build and Push Multi-Arch Docker Images

on:
  push:
    branches:
      - arm
  pull_request:
    branches:
      - arm

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Get version
        id: get_version
        run: |
          if [ -f VERSION.txt ]; then
            VERSION=$(cat VERSION.txt)
          else
            VERSION=$(git describe --tags --always --dirty)
          fi
          echo "VERSION=$VERSION" >> $GITHUB_OUTPUT
          echo "VERSION_WITHOUT_V=${VERSION#v}" >> $GITHUB_OUTPUT

      # 构建并推送各架构镜像到中间 tag
      - name: Build and push AMD64 image
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: linux/amd64
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/katelyatv:amd64

      - name: Build and push ARM64 image
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: linux/arm64
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/katelyatv:arm64

      - name: Build and push ARMv7 image
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: linux/arm/v7
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/katelyatv:armv7

      # 创建并推送多架构 manifest，版本号和latest都推
      - name: Create and push multi-arch manifest
        run: |
          VERSION="${{ steps.get_version.outputs.VERSION }}"
          # 创建 manifest
          docker manifest create ghcr.io/${{ github.repository_owner }}/katelyatv:${VERSION} \
            --amend ghcr.io/${{ github.repository_owner }}/katelyatv:amd64 \
            --amend ghcr.io/${{ github.repository_owner }}/katelyatv:arm64 \
            --amend ghcr.io/${{ github.repository_owner }}/katelyatv:armv7

          docker manifest create ghcr.io/${{ github.repository_owner }}/katelyatv:latest \
            --amend ghcr.io/${{ github.repository_owner }}/katelyatv:amd64 \
            --amend ghcr.io/${{ github.repository_owner }}/katelyatv:arm64 \
            --amend ghcr.io/${{ github.repository_owner }}/katelyatv:armv7

          # 注解
          docker manifest annotate ghcr.io/${{ github.repository_owner }}/katelyatv:${VERSION} \
            ghcr.io/${{ github.repository_owner }}/katelyatv:amd64 --arch amd64
          docker manifest annotate ghcr.io/${{ github.repository_owner }}/katelyatv:${VERSION} \
            ghcr.io/${{ github.repository_owner }}/katelyatv:arm64 --arch arm64
          docker manifest annotate ghcr.io/${{ github.repository_owner }}/katelyatv:${VERSION} \
            ghcr.io/${{ github.repository_owner }}/katelyatv:armv7 --arch arm --variant v7

          docker manifest annotate ghcr.io/${{ github.repository_owner }}/katelyatv:latest \
            ghcr.io/${{ github.repository_owner }}/katelyatv:amd64 --arch amd64
          docker manifest annotate ghcr.io/${{ github.repository_owner }}/katelyatv:latest \
            ghcr.io/${{ github.repository_owner }}/katelyatv:arm64 --arch arm64
          docker manifest annotate ghcr.io/${{ github.repository_owner }}/katelyatv:latest \
            ghcr.io/${{ github.repository_owner }}/katelyatv:armv7 --arch arm --variant v7

          # 推送
          docker manifest push ghcr.io/${{ github.repository_owner }}/katelyatv:${VERSION}
          docker manifest push ghcr.io/${{ github.repository_owner }}/katelyatv:latest

      # 可选：创建 Release
      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ steps.get_version.outputs.VERSION }}
          release_name: Release v${{ steps.get_version.outputs.VERSION }}
          body: |
            ## What's Changed
            ${{ github.event.head_commit.message }}
            ## Docker Images
            - Multi-arch image: `ghcr.io/${{ github.repository_owner }}/katelyatv:latest`
            - Multi-arch version: `ghcr.io/${{ github.repository_owner }}/katelyatv:${{ steps.get_version.outputs.VERSION }}`
          draft: false
          prerelease: false
