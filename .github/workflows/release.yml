name: Create Release

on:
  push:
    tags:
      - 'v*'

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # 设置 QEMU 和 Docker Buildx 以支持多平台构建
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # 构建并推送多架构 Release 镜像
      - name: Build and push multi-arch release image
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: linux/amd64,linux/arm64,linux/arm/v7
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/katelyatv:${{ github.ref_name }}
            ghcr.io/${{ github.repository_owner }}/katelyatv:latest

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          body: |
            ## What's Changed
            
            ## Docker Images
            - Multi-arch image: `ghcr.io/${{ github.repository_owner }}/katelyatv:latest`
            - Multi-arch version: `ghcr.io/${{ github.repository_owner }}/katelyatv:${{ github.ref_name }}`
            
            ## Pull Commands
            
            ```bash
            # Pull multi-arch image (automatically selects correct architecture)
            docker pull ghcr.io/${{ github.repository_owner }}/katelyatv:latest
            docker pull ghcr.io/${{ github.repository_owner }}/katelyatv:${{ github.ref_name }}
            ```
          draft: false
          prerelease: false
